<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: black;
            text-align: left;
            padding: 1rem;
        }

        nav {
            background-color: #444;
            padding: 0.5rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
        }

        main {
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .content-section {
            margin-bottom: 2rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to JHS 2</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>

    <main>
        <section class="content-section">
            <h2>About Us</h2>
            <p>This is a simple website template created using HTML and CSS.</p>
            <img src="https://picsum.photos/200" alt="Sample image" style="margin: 1rem 0;">
            <button class="button" onclick="showMessage()">Click Me!</button>
        </section>

        <section class="content-section">
            <h2>Our Services</h2>
            <ul>
                <li>Web Design</li>
                <li>Development</li>
                <li>Consulting</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Â© 2023 Simple Website. All rights reserved.</p>
    </footer>

    <script>
        function showMessage() {
            alert('Hello! Thanks for visiting!');
        }
    </script>

</body></html>
